<!--
    WARNING: Not meant for production. This is a prototype to help the developer divide html into templates, to come up with routes for the app's features, and to figure out the JS logic and CSS.
    WARNING: Not meant for production. Mock data is used. Handlebars front version is used. Routing is used with Crossroads JS. Compass is used. jQyery is used. This is for prototyping.
    WARNING: Production code is in /public.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prototype Only - Tech News Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="expires" content="0">

    <!-- CSS vendors -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- CSS from my app -->
    <link rel="stylesheet" href="assets/css/index.css">

    <!-- JS vendors: Handlebars JS for frontend templating -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

    <!-- JS vendors: Crossroads JS for frontend routes. Dependency: Signal, Hasher -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-signals/1.0.0/js-signals.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hasher/1.2.0/hasher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossroads/0.12.2/crossroads.min.js"></script>

    <!-- JS vendors: Moment JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- JS Vendors: jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
    <header class="site-header">
        <nav>
            <ul>
                <li>
                    <a href="javascript:void(0);" onclick="hasher.setHash('homepage/')">Home</a>
                </li>
                <li>
                    <a href="javascript:void(0);" onclick="hasher.setHash('dashboard/')">Dashboard</a>
                </li>
                <li>
                    <a href="javascript:void(0);" onclick="hasher.setHash('login/')">Login</a>
                </li>
                <li>
                    <a href="javascript:void(0);" onclick="hasher.setHash('logout/')">Logout</a>
                </li>
            </ul>
        </nav>

        <h1 class="page-title"></h1>
        <!-- The Tech Blog | Your Dashboard | -->

    </header>
    <main class="container" data-main>
        <section id="homepage" class="d-none" data-view data-info="/homepage">
            <article></article>
            <template>
                <span class="page-title-dynamic d-none">{{pageTitle}}</span> <!-- Remove line when refactored into production code -->
                <div class="posts-wrapper">
                    {{#each posts}}
                    <div class="post-wrapper" data-postid="{{id}}" data-userid="{{user_id}}">
                        <header class="post-header">
                            <a href="javascript:void(0);" onclick="hasher.setHash('posts/' + this.closest('.post-wrapper').dataset.postid);">{{title}}</a>
                            <aside>
                                Posted by {{username}} on {{date createdAt}}
                            </aside>
                        </header>
                        <div class="post-body">
                            {{content}}
                        </div> <!-- post-body -->
                    </div> <!-- post-wrapper -->
                    {{/each}}
                </div> <!-- posts-wrapper -->
            </template>
        </section>
        <section id="dashboard" class="d-none" data-view data-info="/dashboard">
            <article></article>
            <template>
                <span class="page-title-dynamic d-none">{{pageTitle}}</span> <!-- Remove line when refactored into production code -->
                <div class="dashboard-posts-wrapper">
                    {{#each posts}}
                    <div class="dashboard-post-wrapper" data-postid="{{id}}" data-userid="{{user_id}}">
                        <header class="post-header">
                            <a href="javascript:void(0);" onclick="hasher.setHash('posts/' + this.closest('.dashboard-post-wrapper').dataset.postid);">{{title}}</a>
                            <aside>
                                {{date createdAt}}
                            </aside>
                        </header>
                    </div> <!-- dashboard-post-wrapper -->
                    {{/each}}
                </div> <!-- dashboard-posts-wrapper -->
            </template>
        </section>
        <section id="post-view" class="d-none" data-view data-info="PUT /post/:postId">
            <article></article>
            <template>
                <span class="page-title-dynamic d-none">{{pageTitle}}</span> <!-- Remove line when refactored into production code -->
                <ul>
                        <li>
                            <span>{{title}}</span>
                            <span>{{username}}</span>
                            <span>{{date createdAt}}</span>
                            <span>{{content}}</span>
                            <span>Attr:userId:{{userId}}</span>
                            <span>Attr:postId:{{id}}</span>
                            <ul>
                                {{#each comments}}
                                <li>
                                    <span>{{content}}</span>
                                    <span>{{username}}</span>
                                    <span>{{date createdAt}}</span>
                                    <span>Attr:userId:{{userId}}</span>
                                </li>
                                {{/each}}
                            </ul>
                        </li>
                </ul>
            </template>
        </section>
        <section id="post-edit" class="d-none" data-view data-info="PUT /post/:postId">
            <article></article>
            <template>
                <span class="page-title-dynamic d-none">{{pageTitle}}</span> <!-- Remove line when refactored into production code -->
                <ul>
                        <li>
                            <span>{{title}}</span>
                            <span>{{content}}</span>
                            <span>Attr:userId:{{userId}}</span>
                            <span>Attr:postId:{{id}}</span>
                        </li>
                </ul>
            </template>
        </section>
        <section id="login" class="d-none" data-view data-info="/login">
            <article></article>
            <template>
                <span class="page-title-dynamic d-none">{{pageTitle}}</span> <!-- Remove line when refactored into production code -->
                <div class="form-wrapper">
                    <header class="form-header">
                        Login
                    </header>
                    <div class="form-body">
                        <form class="login-form">
                            <div class="input-group">
                              <label for="username-login">Username:</label>
                              <input type="text" id="username-login" />
                            </div>
                            <div class="input-group">
                              <label for="password-login">Password:</label>
                              <input type="password" id="password-login" />
                            </div>
                            <div>
                              <button type="submit">Login</button>
                              <a href="javascript:void(0);" onclick="hasher.setHash('signup/')">Sign up instead</a>
                            </div>
                          </form>
                    </div> <!-- form-body -->
                </div> <!-- form-wrapper -->
            </template>
        </section>
        <section id="signup" class="d-none" data-view data-info="/signup">
            <article></article>
            <template>
                <span class="page-title-dynamic d-none">{{pageTitle}}</span> <!-- Remove line when refactored into production code -->
                <div class="form-wrapper">
                    <header class="form-header">
                        Sign up
                    </header>
                    <div class="form-body">
                        <form class="signup-form">
                            <div class="input-group">
                            <label for="username-signup">Username:</label>
                            <input type="text" id="username-signup" />
                            </div>
                            <div class="input-group">
                            <label for="password-signup">Password:</label>
                            <input type="password" id="password-signup" />
                            </div>
                            <div>
                            <button type="submit">Sign Up!</button>
                            <a href="javascript:void(0);" onclick="hasher.setHash('login/')">Login instead</a>
                            </div>
                        </form>
                    </div> <!-- form-body -->
                </div> <!-- form-wrapper -->
            </template>
        </section>
    </main>
    <!-- container -->

    <!-- JS vendor: Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW " crossorigin="anonymous ">
    </script>

    <!-- JS Vendors: Jquery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js "></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css "></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js "></script>

    <!-- JS from my app -->
    <script src="assets/js/res.render.js "></script>
    <script src="assets/js/routes.js "></script>
    <script src="assets/js/app.js "></script>


</body>

</html>
